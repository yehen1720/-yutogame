<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>コサカゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <header class="top">
      <h1>コサカゲーム</h1>

      <div class="hud">
<div class="pill">ROUND: <span id="level">1</span></div>
        <div class="pill">WIN: <span id="win">0</span></div>
        <div class="pill">LOSE: <span id="lose">0</span></div>
      </div>
      
<div class="btns">
  <button id="start" class="btn">START</button>
  <button id="next" class="btn" disabled>NEXT</button>

  <div class="spacer"></div>

  <button id="reset" class="btn danger">RESET</button>
</div>

      <p id="msg" class="msg">STARTを押して</p>
    </header>

    <section class="stage">
      <div id="lane" class="lane" aria-label="boxes lane"></div>
    </section>

    <footer class="tip">ルール：見える→隠す→シャッフル→当てる</footer>

    <div id="modalBackdrop" class="backdrop hidden">
  <div class="modal">
    <p class="modalText">何でリセット？</p>
    <div class="modalBtns">
      <button id="modalCancel" class="btn">やめる</button>
      <button id="modalOk" class="btn danger">リセット</button>
    </div>
  </div>
</div>

<p class="credit">Supported by 荻原</p>
 
    <div id="introScreen" class="intro hidden">
  <div class="introText">
    7勝でクリア！<br>
    クリアしたら秘密のメッセージが出るよ
  </div>
</div>

  </main>

  <script src="main.js"></script>
</body>
</html>
